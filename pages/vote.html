                    <label class="candidate">

                        <span>Sailor Mars</span>
                    </label>
                    
                    <label class="candidate">
                        <img src="../images/Sailor Jupiter6.jpg" alt="Sailor Jupiter" width="300pxpx" height="500px">

                    <label class="candidate">

                        <span>Sailor Uranus</span>
                    </label>

                    <label class="candidate">
                        <img src="../images/Sailor Pluto.jpg" alt="Sailor Pluto" width="300pxpx" height="500px">
                        <input type="radio" name="favorite" value="pluto"> 
                        <span>Sailor Pluto</span>
                    </label>

                    <button type="submit">Vote</button>
